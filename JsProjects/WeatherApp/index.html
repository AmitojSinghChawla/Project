<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="weathercard">
        <div class="search">
            <input type="text" placeholder="Enter City Name" spellcheck="false">
            <button><img src="images\search.png" alt=""></button>
        </div>
        <div class="weatherinfo">
            <img src="images/rain.png" alt="" class="weathericon">
            <h1 class="temp">22<sup>&deg;</sup>C</h1>
            <h2 class="region">New York</h2>
        </div>
        <div class="details">
            <div class="col">
                <img src="images/humidity.png" alt="" class="">
                <div>
                    <p class="humidity">50%</p>
                    <p class="">Humidity</p>
                </div>
            </div>
            <div class="col">
                <img src="images/wind.png" alt="" class="">
                <div>
                    <p class="Wind">15km/h</p>
                    <p class="">Wind Speed</p>
                </div>
            </div>
        </div>
        <script>
            const apiKey = "d17d7d5bf0b1ac1c577975a3ec00d5f7";
            const apiUrl = 'https://api.openweathermap.org/data/2.5/weather?q=Delhi&appid=';

            async function checkWeather() {
                try {
                    const response = await fetch(apiUrl + apiKey);
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const data = await response.json();
                    console.log(data);
                    // You can update the DOM with the weather data here
                } catch (error) {
                    console.error('Error fetching weather:', error);
                }
            }

            // Call the function to fetch weather data for Delhi
            checkWeather();

                // You can update the DOM with the weather data here
            

            // // Call this function when the search button is clicked
            // document.querySelector('button').addEventListener('click', function () {
            //     const cityName = document.querySelector('input').value;
            //     checkWeather(cityName);
            // });
            checkWeather();
        </script>
</body>

</html>
