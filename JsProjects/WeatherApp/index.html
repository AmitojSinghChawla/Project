<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="weathercard">
        <div class="search">
            <input type="text" placeholder="Enter City Name" spellcheck="false">
            <button><img src="images\search.png" alt=""></button>
        </div>
        <div class="weatherinfo">
            <img src="images/rain.png" alt="" class="weathericon">
            <h1 class="temp">22<sup>&deg;</sup>C</h1>
            <h2 class="region">New York</h2>
        </div>
        <div class="details">
            <div class="col">
                <img src="images/humidity.png" alt="" class="">
                <div>
                    <p class="humidity">50%</p>
                    <p class="">Humidity</p>
                </div>
            </div>
            <div class="col">
                <img src="images/wind.png" alt="" class="">
                <div>
                    <p class="Wind">15km/h</p>
                    <p class="">Wind Speed</p>
                </div>
            </div>
        </div>
        <script>
            const apiKey = "&appid=d17d7d5bf0b1ac1c577975a3ec00d5f7";
            const apiUrl = 'https://api.openweathermap.org/data/2.5/weather?units=metric&q=';
            const searchbox=document.querySelector(".search input");
            const searchbtn=document.querySelector(".search button");

            async function checkWeather(city) {

                const response = await fetch(apiUrl+city+apiKey);

                const data = await response.json();
                console.log(data);

                document.querySelector(".region").innerHTML = data.name;
                document.querySelector(".temp").innerHTML = Math.round(data.main.temp)+ " Â°C";
                document.querySelector(".humidity").innerHTML = data.main.humidity +"%";
                document.querySelector(".Wind").innerHTML = data.wind.speed+"Km/h";



            }
            searchbtn.addEventListener("click",()=>{
                checkWeather(searchbox.value);
            })


            checkWeather();
        </script>
</body>

</html>
